<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
<p th:if="${param.error}" style="color: red;">Invalid username or password</p>
<p th:if="${param.success}" style="color: green;">Registration successful, please log in</p>
<p th:if="${param.logout}" style="color: green;">You have been logged out successfully.</p>

</body>
</html>
