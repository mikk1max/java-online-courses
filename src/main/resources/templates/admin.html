<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Admin Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .container div {
            margin: 0 20px;
            padding: 10px;
            border: dotted black;
            width: calc((100% - 80px) / 3);
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Heading styles */
        h2 {
            color: #333;
            margin-top: 30px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }

        /* Strong text styles */
        strong {
            color: #4CAF50;
        }

        /* Logout button styles */
        a.logout {
            display: inline-block;
            background-color: #f44336; /* Red color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        a.logout:hover {
            background-color: #d32f2f; /* Darker red when hovered */
        }
    </style>
</head>
<body>
<h1>Welcome Admin!</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.username}">Username</td>
        <td th:text="${user.role}">Role</td>
    </tr>
    </tbody>
</table>

<a class="logout" th:href="@{/logout}">Logout</a>
</body>
</html>
