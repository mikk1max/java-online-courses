<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Admin Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #333;
            margin-top: 30px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 8px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], input[type="number"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .logout {
            display: inline-block;
            background-color: #f44336; /* Red color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .logout:hover {
            background-color: #d32f2f; /* Darker red when hovered */
        }

    </style>
</head>
<body>
<h1>Welcome Admin!</h1>

<h2>Create New Teacher</h2>
<form th:action="@{/admin}" method="post" th:object="${teacher}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required><br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:field="*{age}" required><br><br>

    <label for="experience">Experience (years):</label>
    <input type="number" id="experience" name="experience" th:field="*{experience}" required><br><br>

    <label for="hourlyRate">Hourly Rate:</label>
    <input type="number" step="0.01" id="hourlyRate" name="hourlyRate" th:field="*{hourlyRate}" required><br><br>

    <button type="submit">Create Teacher</button>
</form>

<a class="logout" th:href="@{/logout}">Logout</a>
</body>
</html>
